name: Code Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.2-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.2-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan (Strict)
        run: composer phpstan

      - name: Check PSR-4 autoloading
        run: composer dump-autoload --optimize --strict-psr

      - name: Verify no dev dependencies in production
        run: composer install --no-dev --prefer-dist --no-progress && composer install --prefer-dist --no-progress
